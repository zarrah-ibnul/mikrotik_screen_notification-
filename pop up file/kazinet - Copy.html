<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>কাজী নেট — পেমেন্ট নোটিস</title>
  <style>
    :root{
      --bg:#0a3d62; /* deep cyan tone */
      --card:#ffffff;
      --accent:#ff2b2b; /* লাল */
      --muted:#7a8a99;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#07506e 0%,var(--bg) 100%); padding:24px; text-align:center}
    .wrapper{width:100%; max-width:420px}
    .card{background:var(--card); border-radius:14px; box-shadow:0 8px 30px rgba(30,50,80,0.12); overflow:hidden; display:flex; flex-direction:column; justify-content:center; align-items:center}
    .card .top{background:red; color:#fff; padding:18px 16px; width:100%}
    .brand{font-weight:700; font-size:22px}
    .meta{font-size:16px; opacity:.95; margin-top:6px}
    .body{padding:20px 18px; display:flex; flex-direction:column; align-items:center; justify-content:center}
    h1{margin:0 0 12px 0; font-size:20px}
    p{margin:0 0 12px 0; color:var(--muted); line-height:1.5}
    .notice{background:#f7fbff; border:1px solid rgba(255,43,43,0.15); padding:12px; border-radius:10px; margin-bottom:20px; max-width:300px}
    .info-box{display:flex; flex-direction:column; align-items:center; margin:10px 0;}
    .footer{padding:14px 18px; font-size:13px; border-top:1px solid #eef3f8; width:100%; text-align:center}
    .footer-box{background:#e6e6e6; padding:10px; border-radius:8px;}
    .small{font-size:12px; color:#000}
    @media (max-width:420px){.card{border-radius:12px}.brand{font-size:20px}.meta{font-size:15px}h1{font-size:18px}}

    button{border:none; border-radius:8px; padding:10px 18px; font-size:16px; font-weight:600; cursor:default; color:#fff;}
    .payment-btn{background:var(--accent);}
    .contact-btn{background:#000;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card" role="dialog" aria-labelledby="title">
      <div class="top">
        <div class="brand">Friends Network
</div>
        <div class="meta">স্বল্পমূল্যে সর্বোচ্চ সেবায় আমাদের লক্ষ্য
</div>
      </div>
      <div class="body">
        <h1 id="title">সম্মানিত গ্রাহক,</h1>
        <div class="notice">
          <p>আসসালামু আলাইকুম,আপনার Wifi        ইন্টারনেট ব্যালেন্স শেষ হওয়ার কারণে আপনার সংযোগটি বর্তমানে বন্ধ আছে।
</p>
          <p>পুনরায় সংযোগের জন্য রিচারজ করুন।</p>
        </div>

        <div class="info-box">
          <button class="payment-btn">Alamgir Hossain (Persona)
                     01913116034  (Bkash + Roket + Nagad) 
</button>
        </div>

        <div class="info-box">
          <button class="contact-btn">Nadim Hayder (Personal)
                   01913116033 ((Bkash + Roket + Nagad) 
</button>
        </div>

      </div>
      <div class="footer">
        <div class="footer-box">
          <div class="small"> ২৪/৭ সার্ভিস গ্যারান্টি। 
<br>Friends Network এর সাথে থাকার জন্য ধন্যবাদ
</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
